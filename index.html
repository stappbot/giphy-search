<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Giphy Search</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container-flex">
      <div class="row">
        <div class="col-md-3 col-sm-12">
          <h1>Giphy Search</h1>
          <p>Search for that special giphy.</p>
          <form>
            <div class="form-group giphy-form">
              <label for="giphy-input"></label>
              <input
                type="input"
                class="form-control"
                id="giphy-input"
                placeholder="Type here"
              />
            </div>
            <button type="submit" id="add-giphy" class="btn btn-info">
              Add Giphy
            </button>
          </form>
        </div>

        <div class="col-md-9 col-sm-12 alert alert-info">
          <div id="giphy-view"></div>
          <div id="giphy-display" class="view-container"></div>

          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
          <script src="assets/js/app.js"></script>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
